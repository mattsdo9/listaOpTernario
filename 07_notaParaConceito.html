<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada

    const notinha = Number(prompt(`Informe uma nota:`).trim().replace(",", "."));

    //Processamento
    (notinha <= 10 && notinha >= 9) ? alert("Sua nota é A") :
        (notinha < 9 && notinha >= 8) ? alert("Sua nota é B") :
            (notinha < 8 && notinha >= 7) ? alert("Sua nota é C") :
                (notinha < 7 && notinha >= 6) ? alert("Sua nota é D") :
                    (notinha > 6) ? alert(`"Sua nota é E"`) : alert("Valor Inválido")

    //Saída

</script>
