<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada.
    const anoNascimento = parseInt(prompt(`Informe o ano que voce nasceu:`).trim());
    const diferença = (2007 - anoNascimento);

    //Processamento
    (anoNascimento > 2007) ? alert(`Você nao pode votar! falta ${diferença} anos para votar`) : alert(`Você pode Votar!`);

    //Saída.

</script>
