<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada.
    const numero1 = parseInt(prompt("Informe um numero Inteiro:").trim());
    const numero2 = parseInt(prompt("Informe um segundo numero Inteiro:").trim());
    //Processamento
    (numero1 > numero2) ? alert(`${numero1} é maior que ${numero2}!`) : alert(`${numero2} é maior que ${numero1}!`);
    
    //Saída.
</script>
